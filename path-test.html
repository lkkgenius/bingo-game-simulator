<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路徑測試</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loading {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <h1>路徑測試結果</h1>
    <div id="test-results"></div>

    <script>
      const testResults = document.getElementById('test-results');

      function addResult(message, type = 'loading') {
        const div = document.createElement('div');
        div.className = `test-result ${type}`;
        div.textContent = message;
        testResults.appendChild(div);
      }

      // 測試資源路徑
      const resources = [
        './styles.css',
        './script.js',
        './manifest.json',
        './sw.js',
        './gameEngine.js',
        './lineDetector.js',
        './probabilityCalculator.js'
      ];

      addResult('開始測試資源路徑...', 'loading');

      resources.forEach(resource => {
        fetch(resource)
          .then(response => {
            if (response.ok) {
              addResult(`✓ ${resource} - 載入成功`, 'success');
            } else {
              addResult(`✗ ${resource} - HTTP ${response.status}`, 'error');
            }
          })
          .catch(error => {
            addResult(`✗ ${resource} - 載入失敗: ${error.message}`, 'error');
          });
      });

      // 測試 manifest.json 內容
      fetch('./manifest.json')
        .then(response => response.json())
        .then(manifest => {
          addResult('✓ Manifest.json 解析成功', 'success');

          // 檢查 start_url
          if (manifest.start_url === './') {
            addResult('✓ Manifest start_url 使用相對路徑', 'success');
          } else {
            addResult(
              `✗ Manifest start_url 仍使用絕對路徑: ${manifest.start_url}`,
              'error'
            );
          }

          // 檢查圖標路徑
          const hasRelativeIcons = manifest.icons.every(
            icon => icon.src.startsWith('./') || !icon.src.startsWith('/')
          );

          if (hasRelativeIcons) {
            addResult('✓ Manifest 圖標路徑使用相對路徑', 'success');
          } else {
            addResult('✗ Manifest 圖標路徑仍有絕對路徑', 'error');
          }
        })
        .catch(error => {
          addResult(`✗ Manifest.json 測試失敗: ${error.message}`, 'error');
        });
    </script>
  </body>
</html>
